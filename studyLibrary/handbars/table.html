<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>tab切换</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

<style type="text/css">
    .nav-list{
        margin: 16px auto;
        width: 100%;
        text-align: center;
    }
    
    .content {
        display: none;
        width: 100%;
        height: 200px;
        font-size: 72px;
        color: #ddd;
        background-color: green;
        border: 1px solid black;
    }
</style>
</head>

<body>
    
    <div class="content-wrap">
        <div class="content" style="display:block;">1</div>
    </div>
    <ul class="nav-list">
        <li class="btn" style="background-color: yellow;">1</li>
        <li class="btn"><a href="" ></a>2</li>
        <li class="btn">3</li>
        <li class="btn">4</li>
    </ul>






    <script type='text/javascript' src="http://libs.baidu.com/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript">
    //定义数组并获取数组内各个的节点
    var list = $(".btn");
    var content = $(".content");
    
    for (var i = 0; i < list.length; i++) {
        list[i].onclick = function() {
            //this 
            // alert(this.innerHTML)
            //for循环遍历button数组长度
            for (var j = 0; j < list.length; j++) {
                //重置所有的button样式
                list[j].style.backgroundColor = "#ccc";
                //给当前的(点击的那个)那个button添加样式
                this.style.backgroundColor = "yellow";
                //隐藏所有的div
                content[j].style.display = "none";
                //判断当前点击是按钮数组中的哪一个？
                if (this == list[j]) {
                    // alert(j);
                    //显示点击按钮对应的div
                    content[j].style.display = "block";
                }
            }
        }
    }


    </script>
</body>

</html>
