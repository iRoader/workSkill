<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>handbars</title>
	
	<script type="text/javascript" src="handlebars-v4.0.5.js"></script>
	<script src="jquery-1.12.3.js"></script>
</head>
<body>

<!-- 定义handlebars的模板  //-->
<script type="text/x-handlebars-template" id="tutorial-template">
	<h1>{{name}}</h1>
	<p>{{content}}</p>
</script>


<script>

	$(document).ready(function(){
		// var source = $("#tutorial-template").html;

		// 	'title':'handlebars使用入门',

		// 	'intro': '基础JS模板引擎handlebars的初学者指南'
	 //    }

  //   	$('#tutorial').html(html);


    	var source   =  $("#tutorial-template").html();
	    //预编译模板
	    var template = Handlebars.compile(source);
	    //模拟json数据
	    var context = { name: "zhaoshuai", content: "learn Handlebars"};
	    //匹配json内容
	    var html = template(context);
	    //输入模板
	    $(body).html(html);
	})
	

</script>
