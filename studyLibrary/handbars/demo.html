<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /*定义基础CSS*/

    body{
      font-family: 'microsoft yahei', Arial, sans-serif;
    }

    section{
      border: 1px solid #CCC;
      padding: 15px;
    }
  </style>
</head>
<body>
<!-- 基本代码框架 //-->

<section id="tutorial">
  
</section>


<!-- 导入handlebars 相关JS //-->
<script type='text/javascript' src="http://libs.baidu.com/jquery/1.7.1/jquery.min.js"></script>

<script type='text/javascript' src="http://www.gbtags.com/gb/networks/uploads/87c22f7e-b475-4837-b781-eb74ae423041/js/handlebars-v1.3.0.js"></script>

<!-- Handlebars模板定义  //-->
<script id="tutorial-template" type="text/x-handlebars-template">
  {{! 使用each来循环课程信息对象属性 }}
  <ul>
    {{#each info}}
      <li>{{@key}}：{{this}}</li>
    {{/each}}
  </ul>
  {{! 使用each来循环获取课程列表数组 }}
  <ul>
  {{#each tutoriallist}}
    <li>
    {{! 这里使用@index可以获取数组的索引index }}
    编号 {{@index}} ： {{title}} - {{duration}}分钟
    </li>
  {{/each}}
  </ul>
</script>


<script>
  /* Handlebars相关JS代码基础框架 */

  $(function(){
           //定义一些属性，分别定义了课程信息和课程目录
       var jsondata = {
              info:{
               '标题': 'handlebars入门介绍',
               '课时': 18,
               '作者': 'gbtags.com'
              },
             tutoriallist: [
               {title:'Handlebars介绍',duration: 5},
               {title:'Handlebars基础',duration: 3},
               {title:'Handlebars内建块表达式',duration: 2},
               {title:'Handlebars实际案例',duration: 8}
             ] 
       };
           
           // 获取模板中定义的HTML结构
           var source = $("#tutorial-template").html();
           
           // 编译HTML生成对应的JS模板
           var template = Handlebars.compile(source);
           
           // 使用JS模板处理需要显示的JSON数据, 生成对应的HTML内容
           var html = template(jsondata);
           
           // 添加生成的HTML内容到对应页面元素中
           $('#tutorial').html(html);
  });
</script>

</body>
</html>
