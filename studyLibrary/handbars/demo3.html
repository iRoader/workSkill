<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*定义基础CSS*/
		body{
		  font-family: 'microsoft yahei', Arial, sans-serif;
		}
		section{
		  border: 1px solid #CCC;
		  padding: 15px;
		}
	</style>
</head>
<body>
	<!-- 创建一个展示数据的容器section //-->

	<section id="tutorial">
	  
	</section>


	<!-- 导入handlebars 相关JS //-->
	<script type='text/javascript' src="http://libs.baidu.com/jquery/1.7.1/jquery.min.js"></script>

	<script type='text/javascript' src="http://www.gbtags.com/gb/networks/uploads/87c22f7e-b475-4837-b781-eb74ae423041/js/handlebars-v1.3.0.js"></script>

	<!-- 使用自定义的handlebars辅助方法generateContent  //-->
	<script id="tutorial-template" type="text/x-handlebars-template"> 
	  {{! 注意：修改双大括号为三大括号关闭HTML转义 － 此处为模板代码注释 }}
	  {{{generateContent this}}}
	  
	</script>

	<script>
		
		/* 添加辅助方法generateContent */
		Handlebars.registerHelper('generateContent', function(jsondata) {
		  
		  //以下组装页面需要展示的HTML内容
		        var content = 
		           '<h1>' + jsondata.title + '</h1>'
		           + '<p>' + jsondata.author + '</p>'
		           +  '<div>' + jsondata.intro + '</div>';
		           
		        return content;
		});

		/* 以下处理模板的方法和前面介绍的一样 */

			$(function(){
				var jsondata = {
								  'title':'handlebars使用入门', 
								  'author': 'gbtags.com', 
								  'intro': '基础JS模板引擎handlebars的初学者指南'
								};
				
		        // 获取模板中定义的HTML结构
				var source = $("#tutorial-template").html(); 
		        
		        // 编译HTML生成对应的JS模板
				var template = Handlebars.compile(source);
				
		        // 使用JS模板处理需要显示的JSON数据，生成对应的HTML内容
				var html = template(jsondata);
		        
		        // 添加生成的HTML内容添加到对应页面元素中
				$('#tutorial').html(html);
			});
	</script>
</body>
</html>
